<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
</head>
<body style="background-color: wheat;">
    <h2><marquee behavior="" direction="left" style="background-color: greenyellow; color: darkmagenta;"> Welcome to the Forms </marquee></h2>
    <fieldset>
        <legend><h3 style="color: gray;"> Sign in Details </h3></legend>
        FirstName : <br><input type="text" name="FirstName" placeholder="Enter Your FirstName"><br><br><br>
        LastName  : <br><input type="text" name="LastName" placeholder="Enter Your LastName"> <br><br><br>
        Email     : <br><input type="email" name="Email" placeholder="Enter Your Email">   <br><br><br>
        Password  : <br><input type="password" name="password" placeholder="Enter Your Password"> <br><br>
        <input type="submit" name="submit" style="background-color: skyblue;"> <br><br>
    </fieldset>
</body>
</html>
