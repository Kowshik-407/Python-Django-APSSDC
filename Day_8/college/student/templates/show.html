{% extends 'navbar.html' %}
{% block content %}
	{% if messages %}
		{% for msg in messages %}
			<h4 class="alert-{{msg.tags}}">{{msg}}<h4>
		{% endfor %}
	{% endif %}
<table class='table'>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Branch</th>
		<th>Mobile Number</th>
		<th>Email Id</th>
	</tr>
	{% for i in data %}
	<tr>
		<td>{{ i.Name }}</td>
		<td>{{ i.Age }}</td>
		<td>{{ i.Branch }}</td>
		<td>{{ i.Mobile }}</td>
		<td>{{ i.Email }}</td>
		<td><button class="btn btn-primary"><a href="{% url 'edit' i.id %}" style="color:white"> Edit</a></button></td>
		<td><button class='btn btn-warning'><a href="{% url 'delete' i.id %}"> Delete</a></button></td>
	</tr>
	{% endfor %}
	
</table>

{% endblock %}
